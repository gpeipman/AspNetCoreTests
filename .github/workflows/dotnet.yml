# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.0', '3.1.x', '5.0.x', '6.0.x' ]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore AspNetCoreTests/AspNetCoreTests.sln
    - name: Build
      run: dotnet build --no-restore AspNetCoreTests/AspNetCoreTests.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal AspNetCoreTests/AspNetCoreTests.sln


